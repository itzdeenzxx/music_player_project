openapi: 3.0.0
info:
  title: KUSHOP API
  description: KUSHOP Project from Kasetsart University Sriracha Campus.
  version: 0.1
servers:
  - url: http://localhost:3000/
    # description: My Localhost
paths:
  /products:
    # GET All Product
    get:
      summary: Returns a list all of products.
      # สามารถอธิบายรายละเอียดได้
      # เครื่องหมาย |
      description: |
        List all products in array of object format.<br>
        Each product contains details like product ID, name, price, etc.
      # ส่วนอธิบายว่าจะส่ง Status Cose อะไรกลับไปบ้าง
      responses:
        '200':    # status code
          description: A JSON array of Products
          content:
            application/json:
              schema:
                type: array
                items:
                  # อ้างอิงไปที่ Component เพื่อแสดงรายละเอียด
                  $ref: '#/components/schemas/products' 
    # POST new product
    post:
      summary: Creates a new Product.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/new_product'   #component for create
      responses:
        '201':
          description: Product is created.
        '409':
          description: Product ID is existes.
        '500':
          description: Server Error

  /products/{id}:
    # GET Product by ID
    get:
      summary: Returns the specify products.
      # สามารถอธิบายรายละเอียดได้
      # เครื่องหมาย |
      description: |
        Show a products in array of object format
      # ส่วนกำหนด Parameter
      parameters:
        - name: id
          in: path
          required: true
          description: Product ID
          schema:
            type : string
      # ส่วนอธิบายว่าจะส่ง Status Cose อะไรกลับไปบ้าง
      responses:
        '200':    # status code
          description: A JSON array of Products
          content:
            application/json:
              schema:
                type: array
                items:
                  # อ้างอิงไปที่ Component เพื่อแสดงรายละเอียด
                  $ref: '#/components/schemas/products'
        '404':    # status code
          description: A product with the specified ID was not found.
        '500':    # status code
          description: Server error.
# กำหนด Component ที่ต้องการแสดงรายละเอียด
components:
  schemas:
    products:
      type: object
      properties:
        pd_id:
          type: string
        pd_name:
          type: string
        pd_price:
          # integer , number
          type: number
        pd_remark:
          type: string
        pd_typeid:
          type: string
        brand_id:
          type: string
        brand:
          $ref: '#/components/schemas/brands'
        pdt:
          $ref: '#/components/schemas/productType'
    brands:
      type: object
      properties:
        brand_id:
          type: string
        brand_name:
          type: string 
    productType:
      type: object
      properties:
        pdTypeId:
          type: string
        pdTypeName:
          type: string
    # Component สำหรับ POST
    new_product:
      type: object
      properties:
        pd_id:
          type: string
        pd_name:
          type: string
        pd_price:
          # integer , number
          type: number
        pd_remark:
          type: string
        pd_typeid:
          type: string
        brand_id:
          type: string